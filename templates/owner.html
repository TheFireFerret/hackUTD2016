<script type="text/javascript">
    function additem() {
        var npath = "items/";
        var item_id = document.getElementById('item_id_form').value;
        var pref = ref.child(npath + item_id);
        pref.set({
            "name": document.getElementById('item_name_form').value,
            "owner_id": "{{fbid}}"
        });

        var div = document.getElementById('item_table');
        div.innerHTML = "<h2>Your Items</h2><div class=\"row\"><div class=\"col-md-6\"></div></div>";
        readitems();
    }

    function readitems() {
        ref.child("items").orderByChild("owner_id").equalTo("{{fbid}}").once("value", function (snapshot) {
            snapshot.forEach(function (itemSnap) {
//                console.log(itemSnap.val().name)
//                $("tbody").append("<tr><td>" + itemSnap.val().name + "</td></tr>");

                var div = document.getElementById('item_table');
                div.innerHTML = div.innerHTML + "<div id=\"mainwrapper\"><div class=\"box col-md-4\"><img src=\"../static/assets/img/portfolio-1.jpg\" class=\"img-portfolio img-responsive\"/><span class=\"caption simple-caption\" href=\"#\">"+itemSnap.val().name +"</span></div></div>";
            })
        })
    }

</script>

<script>
    // Closes the sidebar menu
    $("#menu-close").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function () {
        $('a[href*=#]:not([href=#])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>
