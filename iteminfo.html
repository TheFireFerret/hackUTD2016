<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Item</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title centered">New Item</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form class="pure-form pure-form-aligned" onsubmit="additem()">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="item_name_form">Name</label>
                                <input id="item_name_form" type="text" placeholder="Name" class="item-input">
                            </div>

                            <div class="pure-control-group">
                                <label for="item_id_form">ID</label>
                                <input id="item_id_form" type="text" placeholder="ID" class="item-input">
                            </div>
                        </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-dark" data-dismiss="modal" onclick="additem()">Submit</button>
            </div>
            </form>

        </div>

    </div>
</div>

<!-- Custom Theme JavaScript -->
<script>
    // Closes the sidebar menu
    $("#menu-close").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function () {
        $('a[href*=#]:not([href=#])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>
